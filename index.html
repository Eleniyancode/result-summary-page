<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">


</head>
<body>
  <div class="container">
    <section class="top-section">
      <div><p class="your-result">Your Result</p></div>
      <div class="circle"><p> <span class="seventy">76</span> <span class="of">of 100</span> </p>
      </div>
      <div>
        <p class="great">Great</p>
      <p class="result-sta">You scored higher than 65% of the people who have taken these tests</p>
      </div>
      
    </section>

    <section class="middle-section">Summary</section>
    <section class="down-section">
      <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction"> <span class="reaction-text">Reaction</span> <span class="score">80  <span class="total">/ 100</span> </span></div>
      <div class="memory"> <img src="./assets/images/icon-memory.svg" alt="memory-icon"> <span class="memory-text">Memory</span> <span class="score">92  <span class="total">/ 100</span></span></div>
      <div class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="verbal-icon"> <span class="verbal-text">Verbal</span> <span class="score">61  <span class="total">/ 100</span></span></div>
      <div class="visual"> <img src="./assets/images/icon-visual.svg" alt=" Visual-icon"> <span class="visual-text">Visual</span> <span class="score">73  <span class="total">/ 100</span></span></div>
    </section>
    <section class="section-button">
      <button>Continue</button>
    </section>
    
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  
  
</body>
</html>
